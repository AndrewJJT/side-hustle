<div class="container login-container">
  <div class="login-form p-5">
  <h3 class="text-light text-center">Login</h3>
<form (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">User Name</label>
    <input [(ngModel)]="tempUser.uusername" name="username" placeholder="Username" type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [(ngModel)]="tempUser.upassword" name="password" type="password" placeholder="Password" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <div class="text-light" *ngIf="foundUser == null">Username or Password is incorrect!</div>
</form>
</div>
</div>
