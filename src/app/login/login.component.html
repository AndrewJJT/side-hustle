<div class="container">
<form (ngSubmit)="login()">
  <div class="form-group col-md-3">
    <label for="username">User Name</label>
    <input [(ngModel)]="tempUser.uusername" name="username" type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
  </div>
  <div class="form-group col-md-3">
    <label for="password">Password</label>
    <input [(ngModel)]="tempUser.upassword" name="password" type="password" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div *ngIf="foundUser == null">UserName Or Password is incorrect!</div>
</div>
