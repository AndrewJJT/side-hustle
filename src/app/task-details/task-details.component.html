<div class="container"  *ngIf="taskDetail && imageUrl">
<div class="card mb-3">
  <img src='{{ imageUrl }}' class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{taskDetail.ttitle}}</h5>
<p class="card-text">City: {{ taskDetail.tcity }}</p>
<p class="card-text">State: {{ taskDetail.tstate }}</p>
<p class="card-text">Street: {{ taskDetail.tstreet }}</p>
<p class="card-text">Price: {{ taskDetail.tprice }}</p>
  </div>
</div>


<app-bid-modal></app-bid-modal>
</div>
